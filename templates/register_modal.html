{% load i18n %}

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">{% trans "Registration" %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'authentication:registration' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">{% trans "Username " %}</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">{% trans "Password" %}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="cf_widget" style='margin-top: 5pt;'></div>
                    <button type="submit" class="btn btn-primary mt-2">{% trans "Create an account" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
